<head>

<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->

<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<span class="contact1-form-title" style="text-align: center;font-size: larger;">
					Crop Recommendation <br> & <br> Yield Prediction
				</span>
				<img src="{% static 'images/wheat.jpg' %}" alt="IMG">
			</div>
			<form class="contact1-form validate-form" method="get" enctype="multipart/form-data" action="#">
            <span class="contact1-form-title" style="text-align: center;font-size: larger;padding-bottom: 15px;">
				Suitable Crop: {{crop}}
			</span>
			<span class="contact1-form-title" style="text-align: center;font-size: larger;padding-bottom: 15px;">
				Predicted Yield (kgs): {{yield}}
			</span>
			</form>
		</div>
	</div>
